<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Marielisa Argueta</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<header>
		<nav class="clearfix">
			<ul>
				<li><a href="#">Contact</a></li>
				<li><a href="#">Home</a></li>
			</ul>
		</nav>
	</header>

	<h2 class="contact">Contact</h2>

	<section class="clearfix">
		<div class="box">
			<div class="button">
				<a href="#"><img alt="Email" title="Email me" class="contacticon" src="images/email.png"></a>
				<a class="buttonlink" href="#">Email</a>
			</div>
		</div>

		<div class="box">
			<div class="button">
				<a href="#"><img alt="Resume" title="Download my Resume" class="contacticon" src="images/resume.png"></a>
				<a class="buttonlink" href="#">Resume</a>
			</div>
		</div>

		<div class="box">
			<div class="button">
				<a href="#"><img alt="Linkedin" title="Add me on Linkedin" class="contacticon" src="images/linkedin.png"></a>
				<a class="buttonlink" href="#">Linkedin</a>
			</div>
		</div>
	</section>
	
	<hr>

	<footer>
		<h3>Follow Me</h3>
		
		<section id="social">
			<a href="#"><img alt="Email" title="Email me" class="icon" src="images/email.png"></a>
			<a href="#"><img alt="Facebook" title="Add me on Facebook" class="icon" src="images/fb.png"></a>
			<a href="#"><img alt="Twitter" title="Follow me on Twitter" class="icon" src="images/twitter.png"></a>
			<a href="#"><img alt="Instagram" title="Follow me on Instagram" class="icon" src="images/insta.png"></a>
		</section>

		<p class="copyright">Marielisa Argueta. Copyright info goes here.</p>
	</footer>
	
</body>


</html>
